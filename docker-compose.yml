version: '3'

services:
  front:
    container_name: front
    image: matheuspieropan/proposta-web
    ports:
      - "80:80"

  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=proposals
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=daniel123
